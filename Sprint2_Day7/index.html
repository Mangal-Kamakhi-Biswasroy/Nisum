<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Todo List</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: #333; }
        #taskInput { width: 100%; padding: 10px; font-size: 16px; margin-bottom: 10px; }
        #addBtn { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #taskList { list-style-type: none; padding: 0; }
        .taskItem { display: flex; padding: 10px; border: 1px solid #ddd; margin-bottom: 5px; }
        .taskText { flex-grow: 1; margin: 0 10px; }
        .completed { text-decoration: line-through; color: #888; }
        .deleteBtn { background-color: #f44336; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>TypeScript Todo List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task...">
    <button id="addBtn">Add Task</button>
    <ul id="taskList"></ul>

    <script src="dist/main.js"></script>
</body>
</html>
